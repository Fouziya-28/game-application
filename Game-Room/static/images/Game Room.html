    <script>
      var timeLeft = 180;
      var timer = setInterval(function () {
        var minutes = Math.floor(timeLeft / 60);
        var seconds = timeLeft % 60;
        // Get the current timestamp
        var startTime = new Date().getTime();

        // Store the start time in localStorage
        localStorage.setItem("startTime", startTime);

        document.getElementById("timer").innerHTML =
          minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
        timeLeft -= 1;
        if (timeLeft < 0) {
          clearInterval(timer);
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Time is up!",
          }).then(function () {
            window.location.href = "/clues/game.html";
          });
        }
      }, 1000);

      var points = 100;
      var totalPoints = 0;
      var pointTimer = setInterval(function () {
        points -= 1;
        document.getElementById("points").innerHTML = points;

        if (points <= 0) {
          clearInterval(pointTimer);
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "You ran out of points!",
          }).then(function () {
            window.location.href = "/clues/game.html";
          });
        }
      }, 15000);

      function check() {
        clearInterval(timer);
        clearInterval(pointTimer);
        document.getElementById("congrats").style.visibility = "visible";
        Swal.fire({
          icon: "success",
          title: "Congratulations!",
          text: "You got it!",
        }).then(function () {
          document.getElementById("congrats").style.visibility = "hidden";
          localStorage.setItem("currentClue", 2);
          localStorage.setItem("totalPoints", points);
          window.location.href = "/clues/game.html";
        });
      }

      function deductPoints() {
        points -= 2;
        document.getElementById("points").innerHTML = points;
        Swal.fire({
            title: "Incorrect Answer!",
            text: "Please try again.",
            icon: "error",
          }).then(function() {});
      }
