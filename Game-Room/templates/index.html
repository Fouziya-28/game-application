<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="https://wp.nkdev.info/youplay/wp-content/themes/youplay/assets/images/icon.png" />
    <title>Game Room</title>
</head>
<style>
    .tab {
      display: flex;
      gap: 10px;
      flex-direction: row;
      margin-bottom: 20px;
      padding: 20px;
    }
    
    /* Style the buttons inside the tab */
    .tab button {
      display: block;
      background-color: inherit;
      color: #fff;
      padding: 22px 16px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      cursor: pointer;
      font-size: 17px;
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
      text-decoration: underline;
    }
    
    /* Create an active/current "tab button" class */
    .tab button.active {
        text-decoration: underline;
    }
    
    /* Style the tab content */
    .tabcontent {
     padding: 0px 12px;
      width: auto;
      border-left: none;
      text-align: center;
    }
    .tabcontent2{
        display: none;
    }
    
    /* Clear floats after the tab */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
    .register{
        text-decoration: underline;
    }
    </style>
<body>
	  <section>
        <div class="form-box">
            <div class="form-value">
                    <div class="tab">
                        <button class="tablinks" onmouseover="selectLogin(event, 'userlogin')">UserLogin</button>
                        <button class="tablinks" onmouseover="selectLogin(event, 'adminlogin')">Admin Login</button>
                      </div>
                      <div id="userlogin" class="tabcontent">
                        <form  method="post" action="/login">

                        <h2>Login</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" id="email" name="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" id="password" name="password"required>
                            <label for="">Password</label>
                        </div>
                        <div class="forget">
                            <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                          
                        </div>
                        <button>Log in</button>
                        <div class="register">
                            <p>Don't have a account <a href="signup">Register</a></p>
                        </div>
                         </form>

                      </div>

                      
                      <div id="adminlogin" class="tabcontent tabcontent2">
                        <form  method="post" action="/alogin">

                        <h2>Admin Login</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" id="email" name="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" id="password" name="password"required>
                            <label for="">Password</label>
                        </div>
                        <div class="forget">
                            <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                          
                        </div>
                        <button>Log in</button>
                        <div class="register">
                            <p>Don't have a account <a href="signup">Register</a></p>
                        </div>
                        </form>
                      </div>
                      
                    
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script>
    function selectLogin(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</html>
